<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>
            <div class="form-group">
              <label for="newEmail">Email</label>
              <input type="text" class="form-control" id='newEmail'>
            </div>
            <div>
              <label for="addressLine1">Address Line 1</label>
              <input type="text" class="form-control" id="addressLine1">
            </div>
            <div>
              <label for="addressLine2">Address Line 2</label>
              <input type="text" class="form-control" id="addressLine2">
            </div>
            <button type="submit" class="btn-primary">Add Info to Address Book</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Email: <span class="email"></span></p>
            <p>Address Line 1: <span class="addressLine1"></span></p>
            <p>Address Line 2: <span class="addressLine2"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
